<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Completa il tuo Check-in</h1>
        <form id="checkin-form" action="conferma.html" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="cognome">Cognome:</label>
            <input type="text" id="cognome" name="cognome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Numero di Telefono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="preferenze">Preferenze (opzionale):</label>
            <input type="text" id="preferenze" name="preferenze">

            <button type="submit" class="button">Completa il Check-in</button>
        </form>
        <p class="nota">I dettagli della tua avventura saranno svelati solo dopo aver completato il check-in. Nessuna informazione sar√† condivisa in anticipo.</p>
    </header>
</body>
</html>
